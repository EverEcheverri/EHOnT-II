<div class="container">

  <form class="form-inline" (ngSubmit)="searchEmployeeById()" #searchEmployeeByIdForm="ngForm">
    <div class="form-group mb-2">
      <label>Search employeed</label>      
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="employeeId" class="sr-only">Employee Id</label>
      <input type="text" class="form-control" name="employeeId" id="employeeId" placeholder="Employee Id" ngModel #employeeId="ngModel">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>
  </form>

  <hr>

  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Contract Type</th>
        <th>Role</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody *ngFor="let employee of employeesList">
      <tr>
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.contractTypeName}}</td>
        <td>{{employee.roleName}}</td>
        <td>{{employee.salary | currency:'USD':'symbol-narrow':'2.2-4'}}</td>
      </tr>
    </tbody>
  </table>
</div>
